<div>
  <label>Expéditeur :</label>
<select [(ngModel)]="selectedExpediteur" (change)="updateExpediteur()">
  <option *ngFor="let e of expediteurs" [ngValue]="{ nom: e.nom, type: e.type }">
    {{ e.nom }} ({{ e.type }})
  </option>
</select>
</div>

<div *ngFor="let msg of messages">
  <b>{{ msg.expediteurNom || msg.expediteurType }} :</b> {{ msg.contenu }}
</div>

<input type="text" [(ngModel)]="newMessage" placeholder="Écrire un message" />
<button (click)="sendMessage()">Envoyer</button>
