<div>
  <label>Expéditeur :</label>
  <select [(ngModel)]="selectedExpediteurId" (change)="updateType()">
    <option *ngFor="let e of expediteurs" [value]="e.id">
      {{ e.nom }} ({{ e.type }})
    </option>
  </select>
</div>

<div *ngFor="let msg of messages">
  <b>{{ msg.expediteurType }}:</b> {{ msg.contenu }}
</div>

<input type="text" [(ngModel)]="newMessage" placeholder="Écrire un message" />
<button (click)="sendMessage()">Envoyer</button>
